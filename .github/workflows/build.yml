name: Build Executables

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            artifact_name: TranslatorPro-Windows
            exe_name: TranslatorPro.exe
          - os: macos-latest
            artifact_name: TranslatorPro-macOS
            exe_name: TranslatorPro

    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable (Windows)
        if: runner.os == 'Windows'
        run: pyinstaller --onefile --windowed --icon=icon.ico --name=TranslatorPro main.py

      - name: Build executable (macOS)
        if: runner.os == 'macOS'
        run: pyinstaller --onefile --windowed --name=TranslatorPro main.py

      - name: Rename artifact (Windows)
        if: runner.os == 'Windows'
        run: |
          mv dist/TranslatorPro.exe dist/TranslatorPro-Windows.exe

      - name: Rename artifact (macOS)
        if: runner.os == 'macOS'
        run: |
          mv dist/TranslatorPro dist/TranslatorPro-macOS

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/${{ matrix.artifact_name }}*

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/
          merge-multiple: true

      - name: List artifacts
        run: ls -la artifacts/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/TranslatorPro-Windows.exe
            artifacts/TranslatorPro-macOS
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
