name: Build Executables

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.0.0, v2.0.0
  workflow_dispatch:  # Allows manual trigger

jobs:
  build:
    strategy:
      fail-fast: false  # Don't cancel other builds if one fails
      matrix:
        include:
          - os: windows-latest
            artifact_name: TranslatorPro-Windows.exe
            pyinstaller_args: --onefile --windowed --icon=icon.ico --name=TranslatorPro
          - os: macos-latest
            artifact_name: TranslatorPro-macOS
            pyinstaller_args: --onefile --windowed --name=TranslatorPro
          - os: ubuntu-latest
            artifact_name: TranslatorPro-Linux
            pyinstaller_args: --onefile --name=TranslatorPro

    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            xvfb \
            libxcb-cursor0 \
            libxkbcommon-x11-0 \
            libegl1-mesa \
            libxcb-icccm4 \
            libxcb-image0 \
            libxcb-keysyms1 \
            libxcb-randr0 \
            libxcb-render-util0 \
            libxcb-shape0 \
            libxcb-xinerama0 \
            libxcb-xfixes0 \
            libgl1-mesa-glx \
            libopengl0 \
            libxkbcommon0 \
            libdbus-1-3 \
            libglib2.0-0

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable (Linux)
        if: runner.os == 'Linux'
        run: xvfb-run --auto-servernum pyinstaller ${{ matrix.pyinstaller_args }} main.py

      - name: Build executable (Windows/macOS)
        if: runner.os != 'Linux'
        run: pyinstaller ${{ matrix.pyinstaller_args }} main.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
